<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the CTF Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            padding: 1em 2em;
            margin-top: 1em;
            font-size: 1em;
            color: #2c3e50;
            background-color: #ecf0f1;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the CTF Challenge!</h1>
        <p>Test your skills and solve the challenges.</p>
        <a href="#challenges" class="button">Get Started</a>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Let the challenges begin!');
        });
    </script>
</body>
</html>
